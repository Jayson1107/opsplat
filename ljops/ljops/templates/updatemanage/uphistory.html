{% extends "index.html" %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
		发布历史
  </div>
  <div class="panel-body">
      <table class="table table-bordered" id="fabu">
          <thead>
          <tr>
              <th>项目名称</th>
              <th>发布环境</th>
              <th>发布的版本</th>
              <th>发布时间</th>
              <th>结果</th>
          </tr>
          </thead>
          <tbody>
          {% for f in fexeevents %}
              <tr>
              <td>{{ f.app.appname }}</td>
              <td>{{ f.destenv }}</td>
              <td>{{ f.zip }}</td>
              <td>{{ f.create_time|date:"Y-m-d H:i:s" }}</td>
              <td>{{ f.result }}</td>
              </tr>
          {% endfor %}
          </tbody>
      </table>
  </div>
</div>


{% endblock %}
